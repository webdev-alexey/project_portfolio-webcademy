<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titles -->
    <title>Портфолио</title>

    <!-- Styles -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- FavIcons -->
    <link
      rel="shortcut icon"
      href="img/favicons/favicon-48x48.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png" />
  </head>
  <body>
    <!-- Шапка -->
    <div class="block">Шапка страницы</div>
    <!-- // Шапка -->
    <!-- Резюме -->
    <div class="container">
      <div class="row">
        <!-- Фотография пользователя -->
        <div class="hidden-xs col-sm-2 col-lg-3">
          <div class="block">Фотография</div>
        </div>
        <!-- // Фотография пользователя -->

        <!-- Резюме пользователя -->
        <div class="col-sm-10 col-lg-9">
          <div class="block">Резюме описание</div>

          <div class="row">
            <div class="col-sm-6">
              <div class="block">Опыт работы</div>
            </div>
            <div class="col-sm-6">
              <div class="block">Образование</div>
            </div>
          </div>

          <div class="block">Скачать резюме</div>
        </div>
        <!-- // Резюме пользователя -->
      </div>
    </div>
    <!-- Резюме -->

    <div class="line"></div>

    <!-- Портфолио -->
    <div class="container">
      <div class="block">Портфолио</div>

      <div class="block">Фильтр</div>

      <div class="row">
        <div class="col-sm-4">
          <div class="block">Работа 1</div>
        </div>
        <div class="col-sm-4">
          <div class="block">Работа 2</div>
        </div>
        <div class="col-sm-4">
          <div class="block">Работа 3</div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="block">Работа 4</div>
        </div>
        <div class="col-sm-4">
          <div class="block">Работа 5</div>
        </div>
        <div class="col-sm-4">
          <div class="block">Работа 6</div>
        </div>
      </div>
    </div>
    <!-- // Портфолио -->

    <!-- Контакты -->
    <div class="block-bg">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="block">Контакты - текст</div>

            <div class="row">
              <div class="col-lg-6">
                <div class="block">Email</div>
              </div>
              <div class="col-lg-6">
                <div class="block">Телефон</div>
              </div>
            </div>

            <div class="block">Социальные иконки</div>
          </div>
          <div class="col-sm-6">
            <div class="block">Форма</div>
          </div>
        </div>
      </div>
    </div>
    <!-- // Контакты -->

    <!-- Копирайт -->
    <div class="block-bg-copyright">
      <div class="container">
        <div class="block">Копирайт</div>
      </div>
    </div>
    <!-- // Копирайт -->

    <script src="libs/jquery/jquery-1.11.2.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
